{% extends "template/base.html" %}

{% block titulo %} Registrar usuario {% endblock %}

{% block contenido_principal %}
<h2>Registrar usuario</h2>
<form class="form-horizontal" method="post" action="/infousuario" >
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" name="email"
                   placeholder="email@email.com" required="true"  value="{{usuario.email}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="tipo">Tipo:</label>
        <div class="col-sm-10">
            <select class="form-control" name="tipo" required="true" >
                <option value="trabajador" {% if usuario.tipo=="trabajador" %}selected{% endif %}>Trabajador</option>
                <option value="empresa" {% if usuario.tipo=="empresa" %}selected{% endif %}>Empresa</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Modificar</button>
            <a class="btn btn-secondary pull-right" href="/ofertas">Cancelar</a>
        </div>
    </div>
</form>
{% endblock %}
