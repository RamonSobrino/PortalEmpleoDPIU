{% extends "template/base.html" %}

{% block titulo %} Registrar usuario {% endblock %} 

{% block contenido_principal %}
  <h2>Registrar usuario</h2>
  <form class="form-horizontal" method="post" action="/usuario" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="email"
              value="{{ dataEmail }}"
              placeholder="email@email.com" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-10">          
        <input type="password"  class="form-control" name="password" 
        	placeholder="contraseÃ±a" required="true" />
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="tipo">Tipo:</label>
      <div class="col-sm-10">
        <select class="form-control" name="tipo" required="true" >
          <option value="trabajador" {% if dataTipo=="trabajador" %}selected{% endif %}>
            Trabajador
          </option>
          <option value="empresa" {% if dataTipo=="empresa" %}selected{% endif %}>
            Empresa
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a class="btn btn-secondary pull-right" href="/ofertas">Cancelar</a>
      </div>
    </div>
  </form>
{% endblock %}
